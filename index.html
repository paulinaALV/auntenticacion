<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login | registro</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<form action="#" class="login">
					<h3>iniciar sesion</h3>
					<label for="email_usuario">ingresa tu correo</label>
					<input type="email" name="email" class="email" placeholder="ejemplo@email.com">
					<br>
					<label for="password">ingresa tu contraseña</label>
					<input type="password" name="password" class="password">
					<br>
					<button type="submit">iniciar sesion</button>
				</form>
			</div>

			<div class="col-xs-12 col-sm-6">
				<form action="#" class="registro">
					<h3>registrate</h3>
					<label for="email_usuario">ingresa tu correo</label>
					<input type="email" name="email" class="email" placeholder="ejemplo@email.com">
					<br>
					<label for="password">ingresa tu contraseña</label>
					<input type="password" name="password" class="password">
					<br>
					<button type="submit">iniciar sesion</button>
				</form>
			</div>

		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
	<script src="javascript/firebase.js"></script>
	<script src="javascript/autenticacion.js"></script>
</body>
</html>
